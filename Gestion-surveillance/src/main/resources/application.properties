spring.application.name=Gestion-surveillance

#Port and Path configuration
server.port=3600
server.servlet.context-path=/surveillance

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/surveillance_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuration de CORS dans Spring Boot
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true



